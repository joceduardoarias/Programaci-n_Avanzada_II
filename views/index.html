<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Style Player Cards</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>

    <div class="card-container">
        <!-- Player Card -->
        <div class="player-card">
            <div class="player-header">
                <img src="/public/img/player-image.png" alt="Player Name" class="player-image">
            </div>
            <div class="player-info">
                <h2 class="player-name">Lionel Messi</h2>
                <p class="player-position">Delantero</p>
                <p class="player-team">Inter Miami</p>
            </div>
            <div class="player-stats">
                <div class="stat">
                    <span class="stat-label">Velocidad</span>
                    <span class="stat-value">90</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Tiro</span>
                    <span class="stat-value">92</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pase</span>
                    <span class="stat-value">91</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Dribbling</span>
                    <span class="stat-value">95</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Defensa</span>
                    <span class="stat-value">39</span>
                </div>
                <div class="stat">
                    <span class="stat-label">FÃ­sico</span>
                    <span class="stat-value">65</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
